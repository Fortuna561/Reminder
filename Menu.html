    <body>
        <section class="header">
            <header>
                <nav>
                    <ul>
                        <li class="tab"><a href="./Menu.html">Menu</a></li>
                        <li class="tab"><a href="./More Information.html">Mas Informacion</a></li>
                        <li class="tab"><a href="./Terms Of Use.html">Terminos De Uso</a></li>
                        <li class="tab"><a href="./Start.html">Inicio De Sesion</a></li>
                        <li class="tab"><a href="./App.html">Aplicacion</a></li>
                    </ul>
                </nav>
            </header>

            <div class="menu">
                <div class="container" id="container">
                    <div id="tab-1"><a class="menu-bar" id="tab-1" href="./Menu.html" onclick="collapse()">Menu</a></div>
                    <div id="tab-2"><a class="menu-bar" id="tab-2" href="./More Information.html" onclick="collapse()">Mas Informacion</a></div>
                    <div id="tab-3"><a class="menu-bar" id="tab-3" href="./Terms Of Use.html" onclick="collapse()">Terminos De Uso</a></div>
                    <div id="tab-4"><a class="menu-bar" id="tab-4" href="./Start.html" onclick="collapse()">Inicio De Sesion</a></div>
                    <div id="tab-5"><a class="menu-bar" id="tab-5" href="./App.html" onclick="collapse()">Aplicacion</a></div>
                </div>
            </div>

            <a href="./Start.html"><img class="login-image" id="login-image" src="Login.png"></a>

            <h1 class="title">Reminder</h1>

            <div>
                <img class="open-image" id="menu-image" src="Bar.png" onclick="collapse()">
                <img class="close-image" id="close-image" src="Close.png" onclick="collapse()">
            </div>
        </section>

        <img class="logo" src="Logo.png">
        <h2 class="subtitle">Reminder</h2>
        <a href="./Start.html"><button class="start">Empezar</button></a>
        <a href="./More Information.html"><h4 class="more-info">Mas informacion</h4></a>
        <a href="./Terms Of Use.html"><h4 class="terms-of-use" href="">Terminos de uso</h4></a>
    </body>
    <script>
        var Width = screen.width;
        var Height = screen.height;

        console.log("Screen Width: " + Width + "px");
        console.log("Screen Height: " + Height + "px");

        document.getElementById("container").style.height = (Height - 40) + "px";

        if (Width > 768) {
            document.getElementById("login-image").style.margin = "-" + (Height - 14) + "px 10px 0px auto";
        }

        document.getElementById("tab-1").style.padding = "15px 0px 10px 10px";
        document.getElementById("tab-2").style.padding = "15px 0px 10px 10px";
        document.getElementById("tab-3").style.padding = "15px 0px 10px 10px";
        document.getElementById("tab-4").style.padding = "15px 0px 10px 10px";
        document.getElementById("tab-5").style.padding = "15px 0px 10px 10px";

        var Check = "False"
        function collapse() {
            if (Check == "False") {
                Check = "True";

                document.getElementById("menu-image").style.visibility = "hidden";
                document.getElementById("close-image").style.visibility = "visible";

                document.getElementById("container").style.visibility = "visible";
                document.getElementById("container").style.width = Width + "px";

                setTimeout(function(){
                    document.getElementById("tab-1").style.visibility = "visible";
                    document.getElementById("tab-2").style.visibility = "visible";
                    document.getElementById("tab-3").style.visibility = "visible";
                    document.getElementById("tab-4").style.visibility = "visible";
                    document.getElementById("tab-5").style.visibility = "visible";
                }, 200);
            } else if (Check == "True") {
                Check = "False";

                document.getElementById("menu-image").style.visibility = "visible";
                document.getElementById("close-image").style.visibility = "hidden";

                document.getElementById("container").style.visibility = "hidden";
                document.getElementById("container").style.width = "0px";

                setTimeout(function(){
                    document.getElementById("tab-1").style.visibility = "hidden";
                    document.getElementById("tab-2").style.visibility = "hidden";
                    document.getElementById("tab-3").style.visibility = "hidden";
                    document.getElementById("tab-4").style.visibility = "hidden";
                    document.getElementById("tab-5").style.visibility = "hidden";
                }, 325);
            }
        };
    </script>
